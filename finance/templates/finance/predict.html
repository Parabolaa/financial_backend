<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictions for {{ symbol }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        h2 {
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Stock Price Predictions for {{ symbol }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Predicted Price</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                    <tr>
                        <td>{{ prediction.date }}</td>
                        <td>{{ prediction.predicted_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="buttons">
            <a href="{% url 'generate_report' symbol %}" download>Download PDF</a>
            <a href="{% url 'generate_report_json' symbol %}" download>Get JSON Report</a>
        </div>
    </div>

</body>
</html>
